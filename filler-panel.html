<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./favicon.ico" />
    <title>TVShowQuiz</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <link
      rel="stylesheet"
      href="css/fillerstyle.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img
          class="Breaking-Bad"
          src="img/Breaking-Bad.png"
          alt="Breaking Bad"
        />
        <img
          class="GameOfThrone"
          src="img/Daenerys_Dragonpit.jpg.png"
          alt="Game of Thrones"
        />
        <img
          class="RickAndMorty"
          src="img/toxic-rick-energy-drink.png"
          alt="Rick and Morty"
        />
      </div>

      <div class="input-box">
        <h2>
          YOU'VE CHOSEN <br />
          <span id="title">GAME OF THRONE</span>
        </h2>

        <label class="name">
          <input id="username" type="text" required />
          <span class="placeholder">Enter Your Name</span>
        </label>
        <a href="quiz-panel.html" class="a-box">
          <button id="button" class="btn2">
            PLAY
          </button>
        </a>
      </div>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
