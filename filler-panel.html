<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./favicon.ico" />
    <title>TVShowQuiz</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <link
      rel="stylesheet"
      href="css/fillerstyle.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img
          class="Breaking-Bad"
          src="img/Breaking-Bad.png"
          alt="Breaking Bad"
        />
        <img
          class="GameOfThrone"
          src="img/Daenerys_Dragonpit.jpg.png"
          alt="Game of Thrones"
        />
        <img
          class="RickAndMorty"
          src="img/toxic-rick-energy-drink.png"
          alt="Rick and Morty"
        />
      </div>
      <h2>
        YOU'VE CHOSEN <br />
        GAME OF THRONE
      </h2>

      <label class="name">
        <input type="text" required />
        <span class="placeholder">Enter Your Name</span>
      </label>
      <button class="btn2"><a>PLAY</a></button>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
