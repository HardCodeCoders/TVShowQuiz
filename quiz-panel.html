<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./favicon.ico"/>
    <title>TVShowQuiz</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="stylesheet"
      href="css/quizstyle.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <script
      src="https://kit.fontawesome.com/bbf3eee0ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quiz-panel">
      <div class="container">
        <header class="header">
          <div class="header__img">
            <img
              id="logo"
              class="header__img--size"
              src=""
              alt="Tv Quiz Show"
            />
          </div>
        </header>

        <main class="main">
          <div class="main__character-img">
            <div id="character-img"></div>
          </div>

          <div class="main__quiz">
            <div class="main__quiz__content">
              <h2 class="main__quiz--header text-border">
                Who is this character?
              </h2>
              <div class="main__quiz__answers">
                <button class="main__quiz__button text-border" type="button">
                  ...
                </button>
                <button class="main__quiz__button text-border" type="button">
                  ...
                </button>
                <button class="main__quiz__button text-border" type="button">
                  ...
                </button>
                <button class="main__quiz__button text-border" type="button">
                  ...
                </button>
              </div>
            </div>
          </div>
        </main>

        <footer class="footer">
          <div class="footer__time-bar">
            <div class="footer__time-bar__time-icon">
              <i class="fas fa-fast-backward"></i>
              <i class="fas fa-play"></i>
              <i class="fas fa-fast-forward"></i>
              <i class="fas fa-volume-up"></i>
            </div>
            <div class="footer__time-bar__time-progress"></div>
            <div class="footer__time-bar__time">-:--</div>
          </div>
          <a href="intro-panel.html"><button type="button">Stop</button></a>
        </footer>
      </div>
    </div>

    <script defer src="index.js"></script>
  </body>
</html>
