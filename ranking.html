<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="./favicon.ico" />
    <title>TVShowQuiz</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="stylesheet"
      href="css/rankingstyle.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
  </head>

  <body>
    <div class="container">
      <div class="total">
        <div class="box1"><a>Ranking</a></div>
        <div class="box2 shadow">
          <ul class="show-nav ">
            <a href="#"><li>BB</li></a>
            <a href="#"><li>GoT</li></a>
            <a href="#"><li>R&M</li></a>
          </ul>
        </div>

        <div class="box3 shadow">
          <ul class="ranking-nav">
            <li>place</li>
            <li>name</li>
            <li>score</li>
          </ul>

          <dev class="ranking">
            <ul class="first-place">
              <li>1st</li>
              <li id="stUsedname">blabla</li>
              <li id="stScore">15</li>
            </ul>
            <ul class="second-place">
              <li>2nd</li>
              <li id="ndUsername">blabla</li>
              <li id="ndUsername">15</li>
            </ul>
            <ul class="third-place">
              <li>3rd</li>
              <li id="rdUsername">blabla</li>
              <li id="rdScore">15</li>
            </ul>
          </dev>
        </div>
      </div>

      <div class="player-result shadow">
        <div class="results">
          <div class="score">
            Name:
            <div id="name">...</div>
          </div>
          <div class="score res-wrong">
            Wrong:
            <div id="wrong">...</div>
          </div>
          <div class="score res-correct">
            Right:
            <div id="right">...</div>
          </div>
          <div class="score">
            Total:
            <div id="total">...</div>
          </div>
        </div>
      </div>

      <!-- <button class="btn2" type="button"><a>MENU</a></button> -->
      <div class="btn-container">
        <button class="btn1 shadow" type="button">
          <a href="quiz-panel.html">PLAY AGAIN</a>
        </button>

        <button class="btn1 shadow" type="button">
          <a href="index.html">Home Page</a>
        </button>
      </div>
    </div>
    <script>
      document.getElementById("wrong").innerText = localStorage.getItem(
        "falseAnswer"
      );

      document.getElementById("right").innerText = localStorage.getItem(
        "trueAnswer"
      );

      document.getElementById("total").innerText =
        parseInt(localStorage.getItem("trueAnswer")) * 10;

      document.getElementById("stScore").innerText = parseInt(localStorage.getItem("trueAnswer")) * 10;

      document.getElementById("stUsername").innerText = localStorage.getItem(
      "usernameInput"
      );

    </script>
    <script defer src="index.js"></script>
  </body>
</html>
